<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slideshow-container">
        <h1 class="heading">JS Slider Slideshow</h1>
        <!-- Our Slider -->
        <div class="mySlides">
            <div class="number-text">1/5</div>
            <img src="./img/SliderImage (1).jpg" alt="sliderImage1">
            <div class="text">Trees</div>
        </div>
        <div class="mySlides">
            <div class="number-text">2/5</div>
            <img src="./img/SliderImage (2).jpg" alt="sliderImage1">
            <div class="text">Birds</div>
        </div>
        <div class="mySlides">
            <div class="number-text">3/5</div>
            <img src="./img/SliderImage (3).jpg" alt="sliderImage1">
            <div class="text">Sky</div>
        </div>
        <div class="mySlides">
            <div class="number-text">4/5</div>
            <img src="./img/SliderImage (4).jpg" alt="sliderImage1">
            <div class="text">River</div>
        </div>
        <div class="mySlides">
            <div class="number-text">5/5</div>
            <img src="./img/SliderImage (5).jpg" alt="sliderImage1">
            <div class="text">Grass</div>
        </div>

        <!-- Prev & Next Button -->
        <a class="prev" onclick= "plusSlides(-1)">&#10094;</a>
        <a class="next" onclick= "plusSlides(1)" >&#10095;</a>

    </div>

    <br>

    <!-- Dots & Circle -->
    <div style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
